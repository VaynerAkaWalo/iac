apiVersion: apps/v1
kind: Deployment
metadata:
  name: stranded-ui
  namespace: stranded
  labels:
    app: stranded-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stranded-ui
  template:
    metadata:
      name: stranded-ui
      labels:
        app: stranded-ui
    spec:
      containers:
        - name: stranded-ui
          image: ghcr.io/vaynerakawalo/stranded-ui:CD-202510272246-51a0cb4 # {"$imagepolicy": "flux-system:stranded-ui-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
