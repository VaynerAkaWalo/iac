apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-helm
  namespace: flux-system
spec:
  interval: 3m0s
  path: ../../infrastructure/helm-repositories
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true
  dependsOn:
    - name: infrastructure-namespaces
