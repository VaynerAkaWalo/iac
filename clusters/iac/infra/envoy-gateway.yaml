apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  interval: 3m0s
  path: ./infrastructure/envoy-gateway
  dependsOn:
    - name: namespaces
    - name: secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true