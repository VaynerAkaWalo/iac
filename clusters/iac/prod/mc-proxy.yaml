apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mc-proxy
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./deployments/mc-proxy/overlays/prod
  dependsOn:
    - name: namespaces
    - name: secrets
    - name: envoy-gateway
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true